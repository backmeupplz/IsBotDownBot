name: Русский
help: |
  Я проверяю ботов и уведомляю, если они падают. Просто пришлите мне хендл бота типа @IsBotDownBot, и я проверю, работает ли он. Если нужно удалить подписку на какого-то бота, используйте команду /delete. Используйте /language для смены языка.
language: Пожалуйста, выберите язык.
language_selected: Я теперь говорю по-русски.
no_username: Это ни на что не похоже.
up: |
  @${username} работает.
down: |
  @${username} лежит.
subscribed: |
  Подписались на @${username}. Я буду уведомлять, когда он падает или снова становится доступным.
unsubscribed: |
  Отписались от @${username}. Я больше не буду уведомлять, когда он падает или снова становится доступным.
subscribe: Подписаться
unsubscribe: Отписаться
delete: Выберите бота, от которого хотите отписаться.
delete_no_bots: Вы еще не подписаны ни на одного бота.
